<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="header">
  <img src="/frontend/src/assets/logotypes-login-cadastro/imglogo.svg" alt="Logo do Banco" class="logoheader">
</div>
<h2>Cadastro</h2>
<h4>Informações Pessoais!</h4>
<form>
    <div class="container text-center mt-5">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o Seu Nome">
            </div>

            <div class="form-group col-md-3">
                <label for="inputSobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="Sobrenome" placeholder="Digite o Seu Sobrenome">
            </div>

            <div class="form-group col-md-3">
                <label for="inputAddress2">Endereço</label>
                <input type="text" class="form-control" id="inputEndereco" placeholder="Av, Rua">
            </div>

            <div class="form-group col-md">
                <label for="inputAddress2">Bairro</label>
                <input type="text" class="form-control" id="inputBairro" placeholder="Ex: Am">
            </div>

            <div class="form-group col-md-1">
                <label for="inputAddress2">Nº</label>
                <input type="text" class="form-control" id="inputnumero" placeholder="Ex 435">
            </div>

            <div class="form-group col-md-2">
                <label for="inputCity">Complemento</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Ex: Casa, Apto">
            </div>

            <div class="form-group col-md-3">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Ex: Charqueadas">
            </div>

            <div class="form-group col-md-2">
                <label for="inputState">Estado</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="form-group col-md">
                <label for="inputCep">CEP</label>
                <input type="text" class="form-control" id="inputCep" placeholder="Ex: 96745-000">
            </div>

            <div class="form-group col-md-5">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Ex: exemplo@dominio.com">
            </div>
        </div>
    </div>

        <h4>Documentos!</h4>

        <div class="container text-center">
            <div class="form-row">
                <div class="form-group form-row">
                    <label for="inputImagem">Anexar foto Frente</label>
                    <div class="input-group">
                        <div class="input-group-prepend mobile-icon">
                            <span class="input-group-text"><i class="fas fa-camera"></i></span>
                        </div>
                        <input type="file" class="form-control-file" id="inputImagem1">
                    </div>
                </div>
    
                <div class="form-group form-row">
                    <label for="inputImagem" >Anexar foto Verso</label>
                    <div class="input-group">
                        <div class="input-group-prepend mobile-icon">
                            <span class="input-group-text"><i class="fas fa-camera"></i></span>
                        </div>
                        <input type="file" class="form-control-file" id="inputImagem2">
                    </div>
                </div>
            </div>
        <div class="form-group">
            <button type="submit" class="btn btn-purple">Cadastrar</button>
            </div>
        </div>
</form>
    
<script src="../assets/js/s"></script>

</body>
</html>
