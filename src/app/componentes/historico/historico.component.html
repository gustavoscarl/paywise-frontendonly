    <!-- LADO DIREITO DA PAGINA - HISTÓRICO DE TRANSAÇÕES -->
 
    
                 <div class="pesquisa">   
                        <div class="searchbool"   *ngIf="searchMade" >
                            <div class="cardItens transationcard" *ngFor="let item of filteredItems">
                                <div class="resumo ">
                                    <div class="resumoDir">
                                        <div id="img">
                                            <img src="../../../assets/historico/Shop.svg" alt="">
                                        </div>
                                        <div class="textoCard">
                                            <p>  {{ item.nome  }}  </p>
                                            <p>  {{ item.descricao  }}  </p>
                                        </div>
                                    </div>
                                    <div class="valor">
                                        <div class="infoCardDir">
                                            <span> {{ item.valor }} </span>
                                            <span> {{ item.tipo  }}  </span>
                                        </div>
                                        <div class="iconeDir">
                                            <img src="../../../assets/historico/CashCoin.svg" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                    
                        <div class="filtro">
                            <p> Mês </p>
                        </div>
                        <div class="filtro">
                            <p> Dezembro </p>
                        </div>
                        <div class="filtro">
                            <p> Categoria </p>
                        </div>
                    </div>
                </div>
                    <div class="icone">
                        <object type="image/svg+xml" data="../../../assets/calendario.svg"></object>
                    </div>
            </div>
        </div>
        
        <!-- LADO DIREITO DA PAGINA - HISTÓRICO DE TRANSAÇÕES -->
    
        
        <div class="historico">
            
            <!-- CARD HISTÓRICO DE TRANSAÇÕES -->
            <div class="data">
                <p> Quarta, 30 de jan. </p>
            </div>
            
            <div class="transationcard" *ngFor="let t of transacoes">
                <div class="cardItens">
                    <div class="resumo">


                            <div class="resumoDir">
                                <div id="img">
                                    <img src="../../../assets/historico/Shop.svg" alt="">
                                </div>
                                    <div class="textoCard">
                                        <p>  {{ t.nome  }}  </p>
                                        <p>  {{ t.descricao  }}  </p>
                                    </div>
                                
                            </div>
                        
                        <div class="valor">
                            <div class="infoCardDir">
                                <span> {{ t.valor }} </span>
                                <span> {{ t.tipo  }}  </span>
                            </div>
                            <div class="iconeDir">
                                <img src="../../../assets/historico/CashCoin.svg" alt="">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div> 
    </div>
